<!DOCTYPE html>
<html>
	<head>
		<title>Estrutura em HTML5</title>
		<meta charset="utf-8"/>
	</head>
	
	<body>
		<header>
			Topo do site + menus de navegação(criando uma nav aqui ou fora do header, geralmente dentro)
		</header>
		<nav>
			Menu de navegação
		</nav>
		<section>
			seção de conteudos
			<h1>Titulo da seção</h1>
			<p>conteudo da seção</p>
		</section>
		<article>
			post ou conteudo da página
			<h2>Titulo da artigo</h2>
			<p>conteudo da artigo</p>
		</article>
		<aside>
			barra lateral (sidebar)
		</aside>
		<footer>
			rodapé do site
		</footer>
	</body>
</html>
