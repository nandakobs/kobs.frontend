    <script>
        // ANOTAÇÕES de coisas que aprendi no terminal

        /* Formatando Strings - Template Strings
         * 
         * var ocup = 'estudando'
         * var s = 'JavaScript'
         * em vez de
         * "Eu estou " + ocup + " uma linguagem de programação chamada " + s
         * você pode dizer
         * `Eu estou ${ocup} uma linguagem de programação chamada ${s}`
         * REPARE no acento que deixa isso acontecer é a crase(shift+acento)
         * ${} isso se chama placeholder
         * 
         *  s.length        //retorna quantos caracteres a string tem
         *  s.toUpperCase() //passa tudo pra MAIÚSCULAS
         *  s.toLowerCase() //passa tudo para minusculas
         */

        var nome = window.prompt("Qual é seu nome?");
        document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras. <br/> `);
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()} . <br/>`)
        document.write(`E seu nome em minusculas é ${nome.toLowerCase()} `)
